<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body className="container">
    <div class="mt-5 container text-center">
        <div class="container w-50 pt-3">
            <h3 class="h3 my-2 p-2 shadow-lg bg-secondary text-light rounded" >Fragrance Picker</h3>
        </div>
        <div class="row pt-5 d-flex justify-content-center align-items-center">
            <div class="col-sm img-div" style="height: 20rem;">
                <img class="img  smaller-image img-responsive mx-auto image1" src="https://whataftercollege.com/wp-content/uploads/2019/12/wac-down-arrow-gif-2.gif" style='height: 100%; width: 100%; object-fit: contain'></img>
            </div>
        </div>
        <h2 class="h2 output "></h2>
        <button class="btn btn-secondary btn-lg my-3 pick-button">Pick fragrance</button><br>
        <button class="btn btn-secondary btn-md mb-4 show-button">Click to show list of fragrances</button>
        <ul class="list-group perfumes">

        </ul>
        <form class="form form1 mt-5">
            <label for="add"><strong>Add a fragrance:</strong></label>
            <input class="form-control box mx-auto" type="text" required id="add" placeholder="Fragrance name">
            <button class="btn btn-primary mt-4 submit">Submit</button>
        </form>
        <div class="alert alert-danger mt-5 mx-auto text-center w-50 invisible" role="alert">
            Invalid fragrance name
        </div>

        
    </div>
<script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-firestore.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
