<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body className="container">
  <div class="d-flex flex-row justify-content-end">
    <button type="button" class="btn btn-primary my-2 logged-out mx-2 display-none" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
    <button class="logout btn btn-primary my-2 logged-in mx-2 display-none">Log out</button>
    <button type="button" class="btn btn-primary my-2 logged-out mx-2 display-none" data-bs-toggle="modal" data-bs-target="#registerModal">
      Register
    </button>
  </div>
      <!-- Log in Modal -->
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content text-center">
            <div class="modal-header">
                <h1 class="modal-title">Log in</h1>
                <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
              </div>
                <form class="form my-3 loginForm w-75 mx-auto">
                <label for="loginEmail" class="mt-3"><h5>Email</h5></label>
                <input class="form-control box mx-auto" type="email" required id="loginEmail" placeholder="Your email" />
                <label for="loginPassword" class="mt-3"><h5>Password</h5></label>
                <input class="form-control box mx-auto" type="password" required id="loginPassword" placeholder="Password" />
                <input type="submit" value="Log in" class="btn btn-primary my-3">
            </form>
          </div>
        </div>
      </div>
      <!-- Register Modal -->
      <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header mx-3">
                <h1>Register</h1>
              <button type="button" class="btn-close close " data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body text-center">
                <form class="form registerForm mt-5">
                    <label for="email">Email</label>
                    <input class="form-control box mx-auto" type="email" required id="email" placeholder="Your email" />
                    <label for="password">Password</label>
                    <input class="form-control box mx-auto" type="password" required id="password" placeholder="Password" />
                    <label for="confirmPassword">Confirm password</label>
                    <input class="form-control box mx-auto" type="password" required id="confirmPassword" placeholder="Confirm password" />
                    <input type="submit" value="Register" class="btn btn-primary my-3">
                    <div class="alert" role="alert">
                    </div>
                </form> 
            </div>
          </div>
        </div>
      </div>
    <div class="mt-5 container text-center">
        <div class="container w-50 pt-3">
            <h3 class="h3 my-2 p-2 shadow-lg bg-secondary text-light rounded" >Fragrance Picker</h3>
        </div>
        <div class="row pt-5 d-flex justify-content-center align-items-center">
            <div class="col-sm img-div" style="height: 20rem;">
                <img class="img  smaller-image img-responsive mx-auto image1" src="https://whataftercollege.com/wp-content/uploads/2019/12/wac-down-arrow-gif-2.gif" style='height: 100%; width: 100%; object-fit: contain'></img>
            </div>
        </div>
        <h2 class="h2 output "></h2>
        <button class="btn btn-secondary btn-lg my-3 pick-button">Pick fragrance</button><br>
        <button class="btn btn-secondary btn-md mb-4 show-button">Click to show list of fragrances</button>
        <div class="d-flex flex-row justify-content-center align-center">
        <ul class="list-group w-25 perfumes display-none">
        </ul>
    </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="app.js"></script>
<script src="auth.js"></script>
</body>
</html>
