<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="container d-flex">
    <div class="container text-center">
        <div class="container px-5 pt-3 text-center d-inline">
        <h3 class="h3 my-2 p-2 shadow-lg" >Fragrance Picker</h3>
        </div>
        <div class="row pt-5">
            <div class="col-lg" style="height: 500px;">
                <img class="img mx-auto image1" src="https://whataftercollege.com/wp-content/uploads/2019/12/wac-down-arrow-gif-2.gif" style='height: 100%; width: 100%; object-fit: contain'></img>
            </div>
            <div class="col-lg">
                <p class="perfumes"></p>
            </div>
        </div>
        <h2 class="h2 output "></h2>
        <button class="btn btn-secondary m-5 p-3">Pick fragrance</button>
        <form class="form text-center form1">
            <label for="add">Add a fragrance:</label>
            <input class="form-control box" type="text" id="add" placeholder="Fragrance name">
            <button class="btn btn-primary mt-4 submit">Submit</button>
            <div class="alert alert-danger mt-5 invisible" role="alert">
                Invalid fragrance name
              </div>
        </form>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
