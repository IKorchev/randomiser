<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@900&display=swap" rel="stylesheet">
  <title>Random fragrance picker</title>
</head>
<body>
  <nav>
    <div class="d-flex flex-row justify-content-between">
      <button type="button" class="btn btn-light border border-dark rounded-pill my-2 logged-in mx-2 display-none" data-bs-toggle="modal" data-bs-target="#searchModal">Search <i class="bi bi-search"></i></button>
      <button type="button" class="btn btn-light border border-dark rounded-pill my-2 logged-in mx-2 display-none logout">Log out</button>
    </div>
    <div class="d-flex flex-row justify-content-end">
      <button type="button" class="btn btn-light border border-dark rounded-pill my-2 logged-out mx-2 display-none" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
      <button type="button" class="btn btn-light border border-dark rounded-pill my-2 logged-out mx-2 display-none" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
    </div>
  </nav>  
  <!-- Search Modal -->
  <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-center">
        <div class="modal-header mb-3">
            <h3>Search for a fragrance</h3>
            <button type="button" class="btn-close m-2" data-bs-dismiss="modal"></button>
        </div>
        <form class="searchForm input-group mb-3 w-75 mx-auto">
            <label for="search" class="input-group-text">Search</label>
            <input type="text" class="searchInput form-control" id="search">
            <label for="submitButton"></label>
            <button type="submit" class="btn border bg-light"><i class="bi bi-search"></i></button>
        </form>
        <div class="modal-body">
          <div class="searchAlert alert alert-warning display-none">
              <h6>Couldn't find any fragrances with this name!<br> Please try a different name!</h6>
          </div>
          <div class="addedAlert alert-success my-3 alert display-none">
            <h6>Item added to your collection!</h6>
          </div>
          <img class="searchImage mb-3" style="width: 200px; height:auto" src="" />
            <div>
              <button class="btn btn-warning add-button border-dark my-2">Add to collection</button>
            </div>
        <div class="inCollectionAlert alert-warning my-3 alert display-none">
          <h6>You already have this in your collection</h6>
        </div>
          </div>
        </div>
    </div>
  </div>
      <!-- Log in Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-center">
        <div class="modal-header">
            <h1 class="modal-title">Log in</h1>
            <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form class="form my-3 loginForm w-75 mx-auto">
            <div class="form-floating my-4">
              <input class="form-control box mx-auto" type="email" required id="loginEmail" placeholder="Your email" />
              <label for="loginEmail">Email</label>
            </div>
            <div class="form-floating">
              <input class="form-control box mx-auto" type="password" required id="loginPassword" placeholder="Password" />
              <label for="loginPassword">Password</label>
            </div>
            <div class="alert alert-danger display-none loginAlert my-3">
              <h6 class="py-0">Couldn't match a user with <br> this email and password</h6>
            </div>
            <input type="submit" value="Log in" class="btn btn-primary my-3">
          </form>
      </div>
    </div>
  </div>
      <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header mx-3">
            <h1>Register</h1>
          <button type="button" class="btn-close close " data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
            <form class="form registerForm mt-5">
                <div class="form-floating mb-3">
                  <input class="form-control box mx-auto" type="email" required id="email" placeholder="Your email" />
                  <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control box mx-auto" type="password" required id="password" placeholder="Password" />
                  <label for="password">Password</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control box mx-auto" type="password" required id="confirmPassword" placeholder="Confirm password" />
                  <label for="confirmPassword">Confirm Password</label>
                </div>
                <input type="submit" value="Register" class="btn btn-primary my-3">
                <div class="alert" role="alert">
                </div>
            </form> 
        </div>
      </div>
    </div>
  </div>
  <main class="container text-center d-flex flex-column justify-content-center align-items-center main-content logged-in">
    <h3 class="h3 w-25 p-2 text-dark rounded" >Fragrance Picker</h3>
    <div class="row pt-5 d-flex justify-content-center align-items-center">
        <div class="col-sm img-div" style="height: 20rem;">
            <img class="img smaller-image img-responsive mx-auto image1" src="https://whataftercollege.com/wp-content/uploads/2019/12/wac-down-arrow-gif-2.gif" style='height: 100%; width: 100%; object-fit: contain'></img>
        </div>
    </div>
      <div class="output"></div>
      <button class="btn btn-secondary btn-md my-3 pick-button">Pick fragrance</button><br>
      <button class="btn btn-secondary btn-md mb-4 show-button"><i class="bi bi-collection"></i> Collection</button>
      <div class="container perfumes display-none row align-items-center justify-content-center mb-5"></div>
  </main>
<script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="app.js"></script>
<script src="auth.js"></script>
</body>
</html>
